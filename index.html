<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Navbar section -->
     <section class="NavbarSection">
       <div class="NavbarDiv">
            <div class="logoName">DigiIT</div>
            <div class="primaryBtn">SignUp</div>
       </div>

       <div class="slogan">
        <h1>Cool Dark UI Template for<br> Webflow Agencies!</h1>
        <button class="primaryBtn">Stay Focused</button>
       </div>
     </section>

    <!-- Action section -->

    <section class="actionSection">
        <div class="actionLeft">
            <h2>See it in Action</h2>
            <p>Explore the live preview and imagine your<br> brand in this bold new look.</p>
            <button class="primaryBtn">Launch Live Preview</button>
        </div>
        <div class="actionRight">
            <img src="Assets/wc-mini.png" alt="">
        </div>

    </section>

    <!-- Productive user section -->

    <section class="ProductiveUserSection">
            <h2>Joined Thousands of Productive Users</h2>
            <div class="ProductiveUsersContainer">
                <div class="productUserContainer">
                    <h1>50K</h1>
                    <p>Active Users</p>

                </div>
                <div class="productUserContainer">
                    <h1>2M+</h1>
                    <p>Active Users</p>

                </div>
                <div class="productUserContainer">
                    <h1>95%</h1>
                    <p>Active Users</p>

                </div>
            </div>

    </section>
    
</body>
</html>
